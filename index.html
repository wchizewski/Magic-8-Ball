<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Magic 8 Ball</h1>

    <hr>

    <input id="questionIn" type="text">

    <br>

    <img id="8Ball" src="img/magic8ball.png" alt="Magic 8 Ball">

    <h2>Answer: <span id="answer">Please ask a question...</span></h2>

    <!-- Load Javascript -->
    <script src="script.js"></script>
</body>
</html>
